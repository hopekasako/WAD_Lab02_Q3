    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <header class="text-center d-flex justify-content-center py-3">
        <div class="container">
            <h1>POST</h1>
            <p>You can share your story on my webpage</p>
        </div>
    </header>

    <div class="container">
        <form action="">
            <div class="form-group">
                <label class="fw-bold" for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
            </div><br>
            <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter your email">
            </div><br>
            <div class="form-group">
                <label for="cmt">Your Story</label>
                <textarea class="form-control" id="cmt" name="cmt" rows="4" placeholder="Share for everyone..."></textarea>
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </form>
        </form>
    </div><br>
